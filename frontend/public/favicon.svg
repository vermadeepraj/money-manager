<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="44" height="44" rx="10" fill="url(#bgGradient)" />
  
  <!-- Trend line - smooth curve going up -->
  <path
    d="M10 34 C 16 34, 20 26, 26 22 S 36 12, 40 10"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />
  
  <!-- Arrow head -->
  <path
    d="M36 8 L40 10 L38 14"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Start dot -->
  <circle cx="10" cy="34" r="2" fill="white" opacity="0.7" />
</svg>
