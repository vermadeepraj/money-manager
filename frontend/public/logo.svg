<svg viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Full logo with icon and wordmark -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#34D399" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background -->
  <rect x="2" y="2" width="44" height="44" rx="10" fill="url(#iconGradient)" />
  
  <!-- Trend line -->
  <path
    d="M10 34 C 16 34, 20 26, 26 22 S 36 12, 40 10"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Arrow head -->
  <path
    d="M36 8 L40 10 L38 14"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Start dot -->
  <circle cx="10" cy="34" r="2" fill="white" opacity="0.7" />
  
  <!-- Wordmark -->
  <text x="58" y="33" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
    WealthWise
  </text>
</svg>
